<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side bar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://kit.fontawesome.com/1959c63fe0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay">
        
    </div>
    <div class="sidebar">
            <div class="logo">
                <h1>AM</h1>
                <div class="details">
                    <h2>AdarshMaurya</h2>
                    <p>Web developer</p>
                </div>
                <i id="toggle-btn" class="uil uil-angle-right"></i>
            </div>
            <div class="links">
                <div>
                    <ul>
                        <li><p class="search-box"><i class="uil uil-search"></i> <input type="text" spellcheck="false" placeholder="Search" id=""></p></li>
                        <li><a href="#"><i class="uil uil-estate"></i> <p>Dashboard</p></a></li>
                        <li><a href="#"><i class="uil uil-graph-bar"></i> <p>Revenue</p></a></li>
                        <li><a href="#"><i class="uil uil-bell"></i> <p>Notifications</p></a></li>
                        <li><a href="#"><i class="uil uil-chart-pie"></i> <p>Analytics</p></a></li>
                        <li><a href="#"><i class="uil uil-heart"></i> <p>Likes</p></a></li>
                        <li><a href="#"><i class="uil uil-wallet"></i> <p>Wallets</p></a></li>
                    </ul>
                </div>
                <div>
                    <ul class="bottom">
                        <li><a href="#"><i class="uil uil-sign-out-alt"></i> <p>Logout</p></a></li>
                        <li class="dark-mode">
                            <p style="opacity: 0;"><i class="uil uil-moon"></i><i class="uil uil-sun"></i> <span>Dark Mode</span></p>
                            <div class="slider">
                                <div class="slide-btn">

                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
